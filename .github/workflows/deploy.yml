name: Deploy to VPS


on:
push:
branches: [main]


jobs:
deploy:
runs-on: ubuntu-latest
steps:
- name: SSH deploy
uses: appleboy/ssh-action@master
with:
host: ${{ secrets.VPS_HOST }}
username: ${{ secrets.VPS_USER }}
key: ${{ secrets.VPS_PRIVATE_KEY }}
script: |
cd ~/apps/jeu-loup-garou
git pull
docker compose down
docker compose up -d --build